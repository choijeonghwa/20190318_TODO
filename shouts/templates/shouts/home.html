{% extends 'users/base.html' %}

{% block content %}
    <h1>고객센터</h1>
    <a href="{% url 'shouts:create' %}">문의하기</a>
{#    action 없으면 제자리에 보내는 것!!#}
    <form action="{% url 'shouts:home' %}" method="POST">
    {% csrf_token %}
{#        문의제목 : <input required type="text" name="title">#}
{#        문의내용 : <input required type="text" name="content">#}
        {{ form.as_ul }}
        <input type="submit">
    </form>
    <hr>
    <h2>문의 내용</h2>
    {% for shout in shouts %}
        <p>
        제목 : {{ shout.title }}
        내용 : {{ shout.content }}
            <a href="{% url 'shouts:update' shout.id %}">[수정]</a>
        </p>
    {% endfor %}
{% endblock %}
